<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Valentine Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic&display=swap" as="style">
  <title>Document</title>
</head>

<body>
  <!-- Envelope Screen -->
  <div id="envelope-container">
    <img src="pink-love-letter-envelope-free-png.png" alt="Envelope" id="envelope" />
    <p>♡ Letter for You ♡</p>
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Will you be my Valentine?</h1>

      <img src="heart.gif" class="cat" id="letter-cat" />

      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>

      <p id="final-text" class="final-text" style="display: none">
        <strong>I love you so much Bebu </strong>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
